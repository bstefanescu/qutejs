<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src='../dist/qute-dev-0.9.0.js'></script>
    <link rel="icon" type="image/png" href="../qute-2-16.png" />
  </head>
  <body style='background: orange; padding: 20px'>
    <div style='padding: 20px;background-color: #00334e'>
    <img src='../qute-orange-logo.png'>
    </div>
    <img src='../qute-blue-logo.png'>
    <img src='../qute.png'>
    <p>
    <img src='../qute.png' width='32px' height='32px'>
    <p>
    <img src='../qute.png' width='16px' height='16px'>
    <hr>
    <img src='../qute-2.png'>
    <p>
    <img src='../qute-2.png' width='32px' height='32px'>
    <p>
    <img src='../qute-2.png' width='16px' height='16px'>
    <hr>
    <img src='../qute-3.png'>
    <p>
    <img src='../qute-3.png' width='32px' height='32px'>
    <p>
    <img src='../qute-3.png' width='16px' height='16px'>

    <script type='text/jsq'>
      <x-tag name='my-template'>
      <div x-class='{authenticated:user}'>
        <if value='!user'>
          Click <a @click='doLogin' href='#' class='common-link'>here</a> to login
        <else />
          Hello {{user.firstName}}. <a href='#' @click='doLogout'>Logout</a>
        </if>
      </div>
      </x-tag>

      export default Qute('my-template', {
        init() {
          this.loginUrl = './login';
          return {
            user: {
              firstName: 'John', lastName: 'Doe'
            }
          };
        },
        doLogin() {
          this.user = {firstName: 'John', lastName: 'Doe'};
        },
        doLogout() {
          this.user = null;
        }
      });
    </script>
    <script>
      // load components declared in the page
      Qute.loadScripts();
      // get the Component ViewModel by name
      var MyTemplate = Qute.vm('my-template');
      // create a new instance and mount it in the document body.
      new MyTemplate().mount();
    </script>
  </body>
</html>
